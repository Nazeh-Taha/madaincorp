<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>

    <!-- Compiled and minified Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" ng-controller="loginCtrl">
      <div class="panel panel-default" ng-hide="user">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
          <div ng-show="errorMessage" class="alert alert-warning">
            {{errorMessage}}
          </div>
          <div class="form-group">
            <!-- change the type to email and add required -->
            <label for="email">Email address</label>
            <input
              type="email" 
              class="form-control"
              id="email"
              ng-model="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
              <!-- add required -->
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              ng-model="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">Forgot password?</a>
            </div>
          </div>
          <!-- Register -->
          <p>Not a member?
            <a href="">Register</a>
          </p>
          <button type="submit" class="btn btn-default" ng-click="login()">
            Login
          </button>
        </div>
      </div>
      <div ng-show="user">
        <div class="navbar">
          <h1>Welcome {{user.name}}</h1>
          <img src="{{user.profilePic}}" />
        </div>
        <a href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode"
          >Change Password</a
        >
      
        <div ng-show="newPasswordMode">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            ng-model="newPassword"
            placeholder="New Password"
          />
          <button>Change</button>
        </div>
    
      </div>
      
    </div>
    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
  </body>
</html>
